<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="app">
      <article class="card">
        <div class="card__header">
          <div class="card__avatar">
            <img src="./public/images/julio-verne.jpg" alt="avatar" />
          </div>
        </div>
        <div class="card__body">
          <div class="card__description">
            <div class="card__title">
              <h1>Julio Verne</h1>
              <span><i class="fa-solid fa-location-dot"></i> Nantes, Francia</span>
            </div>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus, magni. Enim laudantium tempora dolore
              ipsa facilis quia eius vero unde?Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, vitae.
            </p>
            <button class="card__button">Follow</button>
          </div>
          <div class="card__body-footer">
            <div class="card__views">
              <h3>Posts</h3>
              <span>
                <i class="fa-solid fa-pen-to-square"></i>
                1.042
              </span>
            </div>
            <div class="card__views">
              <h3>Followers</h3>
              <i class="fa-solid fa-user-clock"></i>
              34.205
            </div>
            <div class="card__views card__views--none">
              <h3>Following</h3>
              <i class="fa-solid fa-user-clock"></i>
              1.308
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
